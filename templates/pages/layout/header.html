{% load static %}

<div id="header">
    <ul class="navbar-wrap">
        <div class="navbar-logo">
            <a href="{% url 'index-page' %}">
                <img src="{% static 'images/logo/Logo.png' %}" alt="Logo" height="30px;">
            </a>
        </div>
        <li class="navbar-item {% if nbar == 'problem' %}active{% endif %}">
            <a href="{% url 'problems-page' %}">
                <i class="fas fa-th"></i>
                Problems
            </a>
        </li>
        <li class="navbar-item {% if nbar == 'learn' %}active{% endif %}">
            <a href="{% url 'learn-page' %}">
                <i class="fas fa-graduation-cap"></i>
                Learn
            </a>
        </li>
        <li class="navbar-item {% if nbar == 'class' %}active{% endif %}">
            <a href="{% url 'class-page' %}">
                <i class="fas fa-users-class"></i>
                Class
            </a>
        </li>
        <li class="navbar-item {% if nbar == 'contest' %}active{% endif %}">
            <a href="{% url 'contest-page' %}">
                <i class="fas fa-trophy"></i>
                Contest
            </a>
        </li>
        <li class="navbar-item {% if nbar == 'about-us' %}active{% endif %}">
            <a href="{% url 'aboutus-page' %}">
                <i class="fas fa-info-circle"></i>
                About Us
            </a>
        </li>
        <div class="navbar-item navbar-user">
            <div>
                <i class="fas fa-user-alt"></i>
                {{ request.user }}
                <i class="fas fa-sort-down"></i>
            </div>
            <div class="navbar-sub-item-wrap">
                <ul class="navbar-sub-item">
                    <li><a href="{% url 'user-page' %}">Profile</a></li>
                    <li><a href="{% url 'status-page' %}">Submit status</a></li>
                    <li><a href="{% url 'logout-user' %}">Log out</a></li>
                </ul>
            </div>
        </div>
    </ul>
</div>
